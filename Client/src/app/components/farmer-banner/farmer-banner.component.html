
<!-- 'Roboto', sans-serif; -->


<section class="farmer">
  <h2>🌿 Meet Our Passionate Farmers 🌱</h2>
  <div class="farmer-cards-container" #farmerCardsContainer>
    <div *ngFor="let farmer of farmers" class="farmer-card">
      <div class="card-inner">
        <div class="card-front">
          <img [src]="farmer.image" alt="{{ farmer.name }}" class="farmer-photo" />
          <h3>{{ farmer.name }}</h3>
          <p><i class="fa-solid fa-location-arrow"></i> {{ farmer.location }}</p>
        </div>
        <div class="card-back">
          <h2>📖 Story</h2>
            <h3>👨‍🌾 {{ farmer.name }}</h3>
              <p>📍 {{ farmer.location }}</p>
              <p>🌱 {{ farmer.specialty }}</p>
              <p>✉️ <a class="ms-2" [href]="'mailto:' + farmer.contact">{{ farmer.contact }}</a></p>
              <p class="farmer-story">📖 {{ farmer.story }}</p>
            </div>
        </div>
      </div>
    </div>
</section>
