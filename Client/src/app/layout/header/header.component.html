<header class="border-b shadow-md w-full">
  <nav class="flex justify-between items-center p-3 shadow-lg max-w-screen-2xl mx-auto">
    <!-- Logo -->
    <div class="overflow-hidden w-16 h-16 lg:w-20 lg:h-20 rounded-lg">
      <img src="/images/logo.png" alt="app logo" class="w-full h-full object-cover transform scale-125 transition-transform duration-300">
    </div>
    <!-- Menu Toggle pour Mobile -->
    <div class="md:hidden">
      <button id="menu-toggle" (click)="toggleMenu()" class="burger">
        <svg class="w-8 h-8" fill="none" stroke="white" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
        </svg>
      </button>
    </div>
    <!-- Menu Desktop -->
    <ul class="hidden md:flex items-center space-x-6 font-semibold text-lg">
      <li class="hover:text-green-400 transition-colors">Home</li>
      <li class="hover:text-green-400 transition-colors">Contact</li>
      <li class="hover:text-green-400 transition-colors">Details</li>
      <li class="hover:text-green-400 transition-colors">Product</li>
    </ul>
    <!-- Actions -->
    <div class="hidden md:flex items-center space-x-4">
      <a matBadge="5" matBadgeSize="large" class="flex items-center">
        <mat-icon class="text-3xl">shopping_cart</mat-icon>
      </a>
      <button mat-stroked-button class="border border-white  hover:bg-white hover:text-black transition-colors px-4 py-2 rounded">Login</button>
      <button mat-stroked-button class="border border-white  hover:bg-white hover:text-black transition-colors px-4 py-2 rounded">Register</button>
    </div>
  </nav>

  <!-- Menu Mobile -->
  <div *ngIf="isMenuOpen" class="mobile-menu md:hidden bg-black text-white p-4">
    <ul class="flex flex-col items-start space-y-2 uppercase font-semibold text-lg">
      <li class="hover:text-green-400 transition-colors">Home</li>
      <li class="hover:text-green-400 transition-colors">Contact</li>
      <li class="hover:text-green-400 transition-colors">Details</li>
      <li class="hover:text-green-400 transition-colors">Product</li>
    </ul>
    <div id="button-mobile-menu"class="flex flex-row space-x-2 mt-4">
      <button mat-stroked-button class="bg-transparent border border-white text-white hover:bg-white hover:text-black transition-colors px-4 py-2 rounded">Login</button>
      <button mat-stroked-button class="bg-transparent border border-white text-white hover:bg-white hover:text-black transition-colors px-4 py-2 rounded">Register</button>
    </div>
  </div>
</header>
