<div class="shop-container">
  <div class="shop-options">
    <div class="search-container">
      <form #searchForm="ngForm" (ngSubmit)="onSearchChange()" class="search-form">
        <input placeholder="{{ dynamicPlaceholder }}" type="search" class="search-input" placeholder="Search" name="search" [(ngModel)]="shopParams.search" />
        <button mat-icon-button type="submit" class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>

    <div class="action-buttons">
      <button class="btn button" (click)="openFiltersDialog()">
        <mat-icon class="me-3">filter_list</mat-icon>
        Filters
      </button>
      <button class="btn button" [matMenuTriggerFor]="sortMenu">
        <mat-icon class="me-3">swap_vert</mat-icon>
        Sort
      </button>
    </div>

    <mat-paginator class="paginator" (page)="handlePageEvent($event)" [length]="products?.pageCount"
      [pageSize]="shopParams.pageSize" [showFirstLastButtons]="true" [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="shopParams.pageNumber - 1" aria-label="Select page">
    </mat-paginator>
  </div>

  <mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
      @for (sort of sortOptions; track $index) {
      <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
        {{sort.name}}
      </mat-list-option>
      }
    </mat-selection-list>
  </mat-menu>

  <!-- Products grid -->
  <div class="product-grid">
    @for (product of products?.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>
</div>
