<div class="shop-container">
  <div class="option w-full">
    <div class="search flex justify-center">
      <form #searchForm="ngForm" (ngSubmit)="onSearchChange()" class="relative flex items-center">
        <input type="search" class="block p-4 text-sm text-gray-900 border border-gray-300 rounded-lg"
          placeholder="Search" name="search" [(ngModel)]="shopParams.search" />
        <button mat-icon-button type="submit" class="absolute inset-y-0 right-8 top-2 flex items-center pl-3">
          <mat-icon>search</mat-icon>
        </button>
      </form>
    </div>
    <div class="flex justify-center gap-3">
      <button class="match-input-height" mat-stroked-button (click)="openFiltersDialog()">
        <mat-icon>filter_list</mat-icon>
        Filters
      </button>
      <button class="match-input-height" mat-stroked-button [matMenuTriggerFor]="sortMenu">
        <mat-icon>swap_vert</mat-icon>
        Sort
      </button>
    </div>
    <mat-paginator class="mx-auto"
      (page)="handlePageEvent($event)"
      [length]="products?.pageCount"
      [pageSize]="shopParams.pageSize"
      [showFirstLastButtons]="true"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="shopParams.pageNumber - 1"
      aria-label="Select page">
    </mat-paginator>
  </div>


  <!-- Products grid -->

  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-4 gap-4 mt-4">
    @for (product of products?.data; track product.id) {
    <app-product-item [product]="product"></app-product-item>
    }
  </div>


  <mat-menu #sortMenu="matMenu">
    <mat-selection-list [multiple]="false" (selectionChange)="onSortChange($event)">
      @for (sort of sortOptions; track $index) {
      <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">
        {{sort.name}}
      </mat-list-option>
      }
    </mat-selection-list>
  </mat-menu>
</div>
